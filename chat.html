<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat w/ Soyul - kokoa Clone</title>
  <link rel="stylesheet" href="css/styles.css">
  <script src="https://kit.fontawesome.com/04bf23237f.js" crossorigin="anonymous"></script>
</head>

<body id="chat-screen">
  <div class="status-bar">
    <div class="status-bar__column">
      <span>No Service</span>
      <i class="fas fa-wifi"></i>
      <!-- To Do: Wifi Icon -->
    </div>
    <div class="status-bar__column">
      <span>18:43</span>
    </div>
    <div class="status-bar__column">
      <span>110%</span>
      <i class="fas fa-battery-full fa-lg"></i>
      <i class="fas fa-bolt"></i>
      <!-- Battery Icon -->
      <!-- Lightning Icon -->
    </div>
  </div>

  <header class="alt-header">
    <div class="alt-header-column">
      <a href="chats.html">
        <i class="fas fa-angle-left fa-3x"></i>
      </a>
    </div>
    <div class="alt-header-column">
      <h1 class="alt-header-title">Soyul</h1>
    </div>
    <div class="alt-header-column">
      <span>
        <i class="fas fa-search fa-lg"></i>
      </span>
      <span>
        <i class="fas fa-bars fa-lg"></i>
      </span>
    </div>
  </header>

  <main class="main-screen main-chat">

    <div class="chat__timestamp">
      Tuesday, June 30, 2020
    </div>

    <div class="message-row">
      <img src="screenshots/soyul.jpg">
      <div class="message-row__content">
        <span class="message-author">Soyul</span>
        <div class="message-info">
          <span class="message-bubble">hi!</span>
          <span class="message-time">21:22</span>
        </div>
      </div>
    </div>

    <div class="message-row message-row--own">
      <div class="message-row__content">
        <div class="message-info">
          <span class="message-bubble">hi nice to meet you!</span>
          <span class="message-time">21:22</span>
        </div>
      </div>
    </div>
    
  </main>

  <form class="reply">
    <div class="reply__column">
      <i class="far fa-plus-square fa-lg"></i>
    </div>
    <div class="reply__column">
      <input type="text" placeholder="Write a message...">
      <i class="far fa-smile-wink fa-lg"></i>
      <button>
        <i class="fas fa-arrow-up"></i>
      </button>
    </div>
  </form>

  <div id="no-mobile">
    <span> Your screen is too big ㅠㅠ</span>
  </div>

</body>

</html>
